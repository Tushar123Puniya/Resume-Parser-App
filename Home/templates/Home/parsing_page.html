<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #432020;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
        }
        .navbar-menu {
            display: flex;
            justify-content: flex-end;
        }
        .navbar-item {
            color: #ff8a00;
            padding: 10px;
            text-decoration: none;
        }
        .navbar-item:hover {
            background-color: #ff8a00;
            color: white;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 2em;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 0.5em;
        }
        input[type="file"] {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
        input[type="submit"] {
            padding: 0.7em 1.5em;
            border: none;
            background: #333;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: orange;
        }
        .download-link {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.7em;
            margin-top: 1em;
            background: #333;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .error-message {
            color: #e52e71;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-menu">
            <a class="navbar-item" href="{% url 'Option_page' %}">
                Home
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Upload Resumes</h1>
        <form method="post" enctype="multipart/form-data" action = " {% url 'Parsing_page' %} ">
            {% csrf_token %}
            <label for="resumes">Select Resumes:</label>
            <input type="file" id="resumes" name="resumes" multiple>
            <input type="submit" value="Download Parsed CSV">
            <ul id="error-list">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </form>
    </div>


</body>
</html>
