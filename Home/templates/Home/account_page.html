<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page | ParseMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 60px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 500;
        }
        .field {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        .button-back {
            background-color: #007BFF;
            color: white;
        }
        .button-logout {
            background-color: #FF4136;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Account Details</h1>
        <div class="content">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Trials Left:</strong> {{ trials_left }}</p>
            <p><strong>Maximum CVs you can upload:</strong> {{ max_cv }}</p>
        </div>
        <div class="footer">
            <a href="javascript:history.back()" class="button button-back">Back</a>
            <a href="{% url 'Home_page' %}" class="button button-logout">Logout</a>
        </div>
    </div>
</body>
</html>
