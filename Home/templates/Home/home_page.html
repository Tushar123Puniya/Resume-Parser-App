<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Resume Parser and Scorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .hero {
            background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
            color: white;
        }
        .hero-body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: white;
            border-radius: 8px;
            padding: 40px;
            margin: 20px auto 0;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .button.is-primary {
            background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
            border: none;
            font-size: xx-large;
        }
        .button.is-primary:hover {
            background: linear-gradient(135deg, #e52e71 0%, #ff8a00 100%);
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .navbar {
            background-color: #432020;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand .navbar-item {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-menu {
            margin-left: auto;
        }
        .intro-section {
            background-color: #ffffff;
            padding: 50px 20px;
            text-align: center;
        }
        .intro-section h2 {
            color: #432020;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .intro-section p {
            color: #555555;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px auto;
            line-height: 1.6;
        }
        .typing {
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }
        .typing-container {
            height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button.is-signup {
            background: #fff;
            color: #ff8a00;
            border: 2px solid #ff8a00;
            font-size: 1rem;
        }
        .button.is-signup:hover {
            background: #ff8a00;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <!-- Navbar is empty now as per the requirement -->
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <!-- Removed About Us and Contact Us pages -->
            </div>
        </div>
    </nav>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    Resume Parser and Scorer
                </h1>
                <div class="typing-container">
                    <h2 class="subtitle is-3 typing" id="typing-text">
                        let's parse resumes with ai
                    </h2>
                </div>
                <div class="box">
                    <div class="main-buttons">
                        <div class="field">
                            <div class="control">
                                <a href="{% url 'Login_page' %}" class="button is-primary is-fullwidth is-large">
                                    Login
                                </a>
                            </div>
                        </div> 
                        <div class="field">
                            <div class="control">
                                <a href="{% url 'Signup_page' %}" class="button is-signup is-fullwidth">
                                    Sign Up
                                </a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('typing-text');
            const text = textElement.textContent;
            let index = 0;
            let isDeleting = false;

            function type() {
                if (isDeleting) {
                    textElement.textContent = text.slice(0, index--);
                } else {
                    textElement.textContent = text.slice(0, index++);
                }

                if (!isDeleting && index === text.length) {
                    setTimeout(() => isDeleting = true, 100);
                } else if (isDeleting && index === 0) {
                    setTimeout(() => {
                        isDeleting = false;
                    }, 10);
                }

                setTimeout(type, isDeleting ? 50 : 50);
            }

            type();
        });
    </script>
</body>
</html>
