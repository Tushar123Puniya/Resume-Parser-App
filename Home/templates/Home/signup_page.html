<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ParseMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #b34848;
        }
        .navbar {
            background-color: #432020;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand .navbar-item {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-menu {
            margin-left: auto;
        }
        .navbar-item {
            color: #ff8a00;
        }
        .navbar-item:hover {
            background-color: #ff8a00;
            color: white;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .field label {
            font-weight: bold;
        }
        .field input {
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .field input[type="submit"] {
            background-color: #ff8a00;
            color: #fff;
            cursor: pointer;
        }
        .field input[type="submit"]:hover {
            background-color: #e52e71;
        }
        .error-message {
            color: #e52e71;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        html 
        {
            background-color: #b34848;
            font-size: 16px;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            min-width: 300px;
            overflow-x: hidden;
            overflow-y: scroll;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                ParseMinds
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'Home_page' %}">
                    Home
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="title is-3 has-text-centered">Sign Up</h2>
            <form id="signupForm" action="#" method="POST">
                {% csrf_token %}
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    {% if form.errors.email %}
                    <p class="error-message">{{ form.errors.email }}</p>
                    {% endif %}
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    {% if form.errors.password %}
                    <p class="error-message">{{ form.errors.password }}</p>
                    {% endif %}
                </div>
                <div class="field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    {% if form.errors.confirm_password %}
                    <p class="error-message">{{ form.errors.confirm_password }}</p>
                    {% endif %}
                </div>
                <div class="field">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>   
</body>
</html>
