<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 1.5rem;
        }
        .file {
            position: relative;
            overflow: hidden;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            display: inline-block;
        }
        .file input[type="file"] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .select-wrapper {
            display: flex;
            align-items: center;
        }
        .select-wrapper .select {
            flex: 1;
            margin-right: 10px;
        }
        .select-wrapper .button {
            flex-basis: 30%;
        }
        .button.submit {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.submit:hover {
            background-color: #45a049;
        }
        .sortable-list {
            list-style-type: none;
            padding: 0;
        }
        .sortable-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title is-3 has-text-centered">Resume Scoring</h1>
        <form id="resume-scoring-form" method="POST" enctype="multipart/form-data" action="{% url 'Scoring_page' %}">
            {% csrf_token %}
            <div class="field">
                <label class="label">Upload Resumes (multiple):</label>
                <div class="control">
                    <label class="file">
                        <input type="file" name="resumes[]" multiple required>
                        <span class="file-label">
                            Choose files...
                        </span>
                    </label>
                </div>
            </div>
            
            <!-- Upload Job Description -->
            <div class="field">
                <label class="label">Upload Job Description:</label>
                <div class="control">
                    <label class="file">
                        <input type="file" name="job_description" required>
                        <span class="file-label">
                            Choose file...
                        </span>
                    </label>
                </div>
            </div>
            
            <!-- Scoring Options -->
            <div class="field">
                <label class="label">Scoring Options:</label>
                <div class="control select-wrapper">
                    <div class="select">
                        <select id="scoring-options" name="scoring_option">
                            <option value="similarity">Simple Similarity</option>
                            <option value="dynamic">Dynamic Scoring</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Dynamic Scoring Criteria (hidden by default) -->
            <div id="dynamic-options" style="display: none;">
                <div class="field">
                    <label class="label">Select and Shuffle Criteria (based on priority):</label>
                    <div class="control">
                        <ul class="sortable-list" id="sortable-list">
                            <li class="sortable-item" data-id="college">College</li>
                            <li class="sortable-item" data-id="cgpa">CGPA</li>
                            <li class="sortable-item" data-id="skills">Skills</li>
                            <li class="sortable-item" data-id="passing-year">Passing Year</li>
                            <li class="sortable-item" data-id="experience">Experience</li>
                        </ul>
                    </div>
                    <p class="help">Drag and drop to reorder.</p>
                </div>
            </div>
            
            <div class="field">
                <button type="submit" class="button submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scoringOptions = document.getElementById('scoring-options');
            const dynamicOptions = document.getElementById('dynamic-options');
            const sortable = new Sortable(document.getElementById('sortable-list'), {
                animation: 150,
                ghostClass: 'sortable-ghost'
            });

            scoringOptions.addEventListener('change', function () {
                if (scoringOptions.value === 'dynamic') {
                    dynamicOptions.style.display = 'block';
                } else {
                    dynamicOptions.style.display = 'none';
                }
            });

            document.getElementById('resume-scoring-form').addEventListener('submit', function (e) {
                // Include the order of criteria in the form submission
                const selectedCriteria = Array.from(sortable.el.children).map(item => item.dataset.id);
                const criteriaInput = document.createElement('input');
                criteriaInput.type = 'hidden';
                criteriaInput.name = 'criteria_order';
                criteriaInput.value = selectedCriteria.join(',');
                this.appendChild(criteriaInput);
            });
        });
    </script>
</body>
</html>
