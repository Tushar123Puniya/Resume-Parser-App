<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ParseMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #432020;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand .navbar-item {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-menu {
            margin-left: auto;
        }
        .navbar-item {
            color: #ff8a00;
        }
        .navbar-item:hover {
            background-color: #ff8a00;
            color: white;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .field label {
            font-weight: bold;
        }
        .field input {
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .field input[type="submit"] {
            background-color: #ff8a00;
            color: #fff;
            cursor: pointer;
        }
        .field input[type="submit"]:hover {
            background-color: #e52e71;
        }
        .error-message {
            color: #e52e71;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .success-box {
            background-color: #d4edda; /* Bootstrap success color */
            border-color: #c3e6cb; /* Bootstrap success border color */
            color: #155724; /* Bootstrap success text color */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .success-box ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .success-box li {
            margin-bottom: 0;
        }

        html {
            background-color: #f0f0f0;
            font-size: 16px;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            min-width: 300px;
            overflow-x: hidden;
            overflow-y: scroll;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">ParseMinds</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'Home_page' %}">
                    Home
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="title is-3 has-text-centered">Reset Password</h2>
            {% if success %}
                <div class="success-box">
                <ul>
                    <li>{{ success }}</li>
                </ul>
                </div>
            {% endif %}
            {% if not success %}
            <form method="POST" action="{% url 'Passwordreset_page' %}">
                {% csrf_token %}
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control">
                        <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="Send OTP" class="button is-primary">
                {% if error %}
                <div class="error-box">
                    <ul>
                        <li>{{ error }}</li>
                    </ul>
                </div>
                {% endif %}
            </form>
            {% endif %}
        </div>
    </div>   
</body>
</html>
